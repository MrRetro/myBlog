<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no,email=no,adress=no" />
  <!--<script src="https://cdn.bootcss.com/vue/2.5.2/vue.min.js"></script>-->
  <!--<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>-->
  <script src="https://g.alicdn.com/dingding/open-develop/1.9.0/dingtalk.js"></script>
  <script src="https://unpkg.com/cube-ui/lib/cube.min.js"></script>
  <script type='application/javascript' src='./static/fastclick.js'></script>
  <link rel="stylesheet" href="https://unpkg.com/cube-ui/lib/cube.min.css">
  <link rel="stylesheet" href="./static/loading.css"/>
  <title>宜买车</title>
</head>
<body>
<div id="app"></div>
<div id="appSplashScreen" class="loading_screen">
  <img id="loading_icon" src="./static/loading.gif"/>
  <div class="loading_text">正在加载...</div>
</div>
<script>
  setTimeout(function () {
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function() {
        FastClick.attach(document.body);
      }, false);
    }
  },1)
</script>
</body>
</html>
